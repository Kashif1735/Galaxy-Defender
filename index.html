<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Defender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            background: #000;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px #00a8ff;
            z-index: 10;
            pointer-events: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
        }
        
        #gameTitle {
            font-size: clamp(36px, 8vw, 72px);
            margin-bottom: 20px;
            background: linear-gradient(to right, #00a8ff, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
            animation: pulse 2s infinite alternate;
            padding: 0 20px;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .btn {
            padding: 12px 24px;
            margin: 10px;
            font-size: clamp(16px, 4vw, 20px);
            background: linear-gradient(to right, #00a8ff, #00ffaa);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
            width: 80%;
            max-width: 250px;
            touch-action: manipulation;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        #scoreDisplay {
            font-size: clamp(24px, 6vw, 36px);
            margin: 20px 0;
            color: #00ffaa;
        }
        
        /* Mobile controls */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            touch-action: manipulation;
        }
        
        #fireBtn {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            border: 2px solid #ff5555;
        }
        
        /* Touch joystick area */
        #touchArea {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(0, 168, 255, 0.2);
            border: 2px dashed rgba(0, 168, 255, 0.5);
            display: none;
            z-index: 10;
            touch-action: manipulation;
        }
        
        #joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 45px;
            left: 45px;
            touch-action: none;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiContainer">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div id="mobileControls">
            <div id="touchArea">
                <div id="joystick"></div>
            </div>
            <div id="fireBtn">FIRE</div>
        </div>
        
        <div id="startScreen">
            <h1 id="gameTitle">GALAXY DEFENDER</h1>
            <button class="btn" id="startBtn">START GAME</button>
            <button class="btn" id="instructionsBtn">INSTRUCTIONS</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <div id="finalScore">Score: 0</div>
            <button class="btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // ========== GAME INITIALIZATION ========== //
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        
        // UI elements
        const uiElements = {
            score: document.getElementById('score'),
            lives: document.getElementById('lives'),
            level: document.getElementById('level'),
            startScreen: document.getElementById('startScreen'),
            gameOverScreen: document.getElementById('gameOverScreen'),
            finalScore: document.getElementById('finalScore'),
            startBtn: document.getElementById('startBtn'),
            restartBtn: document.getElementById('restartBtn'),
            instructionsBtn: document.getElementById('instructionsBtn'),
            mobileControls: document.getElementById('mobileControls'),
            fireBtn: document.getElementById('fireBtn'),
            touchArea: document.getElementById('touchArea'),
            joystick: document.getElementById('joystick')
        };
        
        // ========== GAME STATE ========== //
        const gameState = {
            running: false,
            score: 0,
            lives: 3,
            level: 1,
            enemies: [],
            bullets: [],
            particles: [],
            powerUps: [],
            lastEnemySpawn: 0,
            enemySpawnRate: 2000,
            keys: {},
            isTouchDevice: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
            joystick: {
                active: false,
                startX: 0,
                startY: 0,
                moveX: 0,
                moveY: 0,
                maxDistance: 50,
                touchId: null
            }
        };
        
        // ========== PLAYER OBJECT ========== //
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 12, // Increased speed for mobile
            color: '#00a8ff',
            lastShot: 0,
            shootDelay: 300,
            isInvulnerable: false,
            invulnerableTimer: 0,
            
            draw() {
                ctx.save();
                
                // Glow effect
                const glowGradient = ctx.createRadialGradient(
                    this.x, this.y, 5,
                    this.x, this.y, 30
                );
                glowGradient.addColorStop(0, this.color);
                glowGradient.addColorStop(1, 'rgba(0, 168, 255, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Player ship
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 20);
                ctx.lineTo(this.x - 15, this.y + 15);
                ctx.lineTo(this.x + 15, this.y + 15);
                ctx.closePath();
                ctx.fill();
                
                // Engine glow
                if (gameState.keys.ArrowUp || gameState.keys.w || gameState.joystick.active) {
                    const engineGradient = ctx.createLinearGradient(
                        this.x - 10, this.y + 15,
                        this.x + 10, this.y + 15
                    );
                    engineGradient.addColorStop(0, '#ff0000');
                    engineGradient.addColorStop(0.5, '#ff7700');
                    engineGradient.addColorStop(1, '#ff0000');
                    
                    ctx.fillStyle = engineGradient;
                    ctx.beginPath();
                    ctx.moveTo(this.x - 10, this.y + 15);
                    ctx.lineTo(this.x, this.y + 30);
                    ctx.lineTo(this.x + 10, this.y + 15);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Invulnerability effect
                if (this.isInvulnerable) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 30, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            },
            
            update() {
                // Keyboard controls
                if (gameState.keys.ArrowLeft || gameState.keys.a) this.x -= this.speed;
                if (gameState.keys.ArrowRight || gameState.keys.d) this.x += this.speed;
                if (gameState.keys.ArrowUp || gameState.keys.w) this.y -= this.speed;
                if (gameState.keys.ArrowDown || gameState.keys.s) this.y += this.speed;
                
                // Joystick controls - faster movement
                if (gameState.joystick.active) {
                    const moveX = gameState.joystick.moveX * 1.5; // Increased multiplier for faster movement
                    const moveY = gameState.joystick.moveY * 1.5;
                    
                    this.x += moveX * this.speed * 0.1;
                    this.y += moveY * this.speed * 0.1;
                }
                
                // Boundary checking
                this.x = Math.max(this.width / 2, Math.min(canvas.width - this.width / 2, this.x));
                this.y = Math.max(this.height / 2, Math.min(canvas.height - this.height / 2, this.y));
                
                // Shooting
                if ((gameState.keys[' '] || gameState.keys.z || gameState.keys.Fire) && 
                    Date.now() - this.lastShot > this.shootDelay) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
                
                // Invulnerability timer
                if (this.isInvulnerable && Date.now() - this.invulnerableTimer > 2000) {
                    this.isInvulnerable = false;
                }
            },
            
            shoot() {
                gameState.bullets.push({
                    x: this.x,
                    y: this.y - 25,
                    width: 5,
                    height: 15,
                    speed: 10,
                    color: '#00ffaa'
                });
            },
            
            takeDamage() {
                if (this.isInvulnerable) return;
                
                gameState.lives--;
                uiElements.lives.textContent = gameState.lives;
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    this.isInvulnerable = true;
                    this.invulnerableTimer = Date.now();
                    createExplosion(this.x, this.y, 20, '#00a8ff');
                }
            }
        };
        
        // ========== GAME FUNCTIONS ========== //
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
            
            if (gameState.running) {
                player.y = canvas.height - 60;
            }
        }
        
        function initGame() {
            // Reset game state
            gameState.running = true;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.enemies = [];
            gameState.bullets = [];
            gameState.particles = [];
            gameState.powerUps = [];
            gameState.joystick.active = false;
            
            // Reset UI
            uiElements.score.textContent = gameState.score;
            uiElements.lives.textContent = gameState.lives;
            uiElements.level.textContent = gameState.level;
            
            // Reset player
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            player.isInvulnerable = true;
            player.invulnerableTimer = Date.now();
            
            // Show/hide screens
            uiElements.startScreen.style.display = 'none';
            uiElements.gameOverScreen.style.display = 'none';
            
            // Show mobile controls if touch device
            if (gameState.isTouchDevice) {
                uiElements.mobileControls.style.display = 'flex';
                uiElements.touchArea.style.display = 'block';
            }
            
            // Start game loop
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameState.running) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStarfield();
            
            // Spawn enemies
            const now = Date.now();
            if (now - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                spawnEnemy();
                gameState.lastEnemySpawn = now;
                
                // Increase difficulty
                if (gameState.score > 0 && gameState.score % 1000 === 0) {
                    gameState.level++;
                    uiElements.level.textContent = gameState.level;
                    gameState.enemySpawnRate = Math.max(500, gameState.enemySpawnRate - 200);
                }
            }
            
            // Update and draw game objects
            player.update();
            player.draw();
            updateBullets();
            updateEnemies();
            updateParticles();
            updatePowerUps();
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawStarfield() {
            ctx.fillStyle = 'white';
            
            // Static stars
            for (let i = 0; i < 100; i++) {
                const x = Math.sin(i * 100) * canvas.width / 2 + canvas.width / 2;
                const y = i * canvas.height / 100;
                const size = Math.random() * 1.5;
                
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Moving stars
            ctx.globalAlpha = 1;
            for (let i = 0; i < gameState.level * 5; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 10 + i * 100) % canvas.height;
                const size = Math.random() * 2;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Nebula effect
            const nebula = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width
            );
            nebula.addColorStop(0, 'rgba(0, 40, 100, 0.1)');
            nebula.addColorStop(1, 'rgba(0, 10, 30, 0.3)');
            
            ctx.fillStyle = nebula;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function spawnEnemy() {
            const size = 30 + Math.random() * 20;
            const type = Math.random() > 0.8 ? 'elite' : 'normal';
            
            gameState.enemies.push({
                x: Math.random() * (canvas.width - size) + size / 2,
                y: -size,
                width: size,
                height: size,
                speed: 1 + Math.random() * gameState.level / 2,
                color: type === 'elite' ? '#ff5555' : '#ffaa00',
                health: type === 'elite' ? 3 : 1,
                type: type,
                value: type === 'elite' ? 200 : 100,
                lastShot: 0,
                shootDelay: type === 'elite' ? 1500 : 3000,
                shoot: function() {
                    gameState.bullets.push({
                        x: this.x,
                        y: this.y + this.height / 2,
                        width: 5,
                        height: 15,
                        speed: -5,
                        color: '#ff5555'
                    });
                }
            });
        }
        
        function updateBullets() {
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                bullet.y -= bullet.speed;
                
                // Draw bullet
                ctx.save();
                const gradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, 10
                );
                gradient.addColorStop(0, bullet.color);
                gradient.addColorStop(1, 'rgba(0, 255, 170, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y - bullet.height, bullet.width, bullet.height);
                ctx.restore();
                
                // Remove off-screen bullets
                if (bullet.y < 0) {
                    gameState.bullets.splice(i, 1);
                }
            }
        }
        
        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                enemy.y += enemy.speed;
                
                // Draw enemy
                ctx.save();
                const glow = ctx.createRadialGradient(
                    enemy.x, enemy.y, enemy.width / 4,
                    enemy.x, enemy.y, enemy.width
                );
                glow.addColorStop(0, enemy.color);
                glow.addColorStop(1, 'rgba(255, 170, 0, 0)');
                
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.width, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y + enemy.width / 2);
                ctx.lineTo(enemy.x - enemy.width / 2, enemy.y - enemy.width / 3);
                ctx.lineTo(enemy.x + enemy.width / 2, enemy.y - enemy.width / 3);
                ctx.closePath();
                ctx.fill();
                
                if (enemy.type === 'elite') {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.width / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
                
                // Enemy shooting
                if (Date.now() - enemy.lastShot > enemy.shootDelay && Math.random() > 0.95) {
                    enemy.shoot();
                    enemy.lastShot = Date.now();
                }
                
                // Remove off-screen enemies
                if (enemy.y > canvas.height + enemy.height) {
                    gameState.enemies.splice(i, 1);
                }
            }
        }
        
        function updateParticles() {
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const p = gameState.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.01;
                
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (p.alpha <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function updatePowerUps() {
            for (let i = gameState.powerUps.length - 1; i >= 0; i--) {
                const p = gameState.powerUps[i];
                p.y += p.speed;
                
                ctx.save();
                const glow = ctx.createRadialGradient(
                    p.x, p.y, 5,
                    p.x, p.y, 20
                );
                glow.addColorStop(0, p.color);
                glow.addColorStop(1, 'rgba(0, 255, 170, 0)');
                
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.type === 'extraLife' ? '♥' : '⚡', p.x, p.y);
                ctx.restore();
                
                if (p.y > canvas.height + 30) {
                    gameState.powerUps.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            // Bullet-enemy collisions
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    
                    if (bullet.speed > 0 && // Player bullets
                        bullet.x > enemy.x - enemy.width / 2 &&
                        bullet.x < enemy.x + enemy.width / 2 &&
                        bullet.y > enemy.y - enemy.height / 2 &&
                        bullet.y < enemy.y + enemy.height / 2) {
                        
                        enemy.health--;
                        createExplosion(bullet.x, bullet.y, 10, enemy.color);
                        gameState.bullets.splice(i, 1);
                        
                        if (enemy.health <= 0) {
                            gameState.score += enemy.value;
                            uiElements.score.textContent = gameState.score;
                            createExplosion(enemy.x, enemy.y, enemy.width, enemy.color);
                            
                            if (Math.random() > 0.7) {
                                spawnPowerUp(enemy.x, enemy.y);
                            }
                            
                            gameState.enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }
            
            // Player collisions
            if (!player.isInvulnerable) {
                // With enemies
                for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                    const enemy = gameState.enemies[i];
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < (player.width / 2 + enemy.width / 2)) {
                        player.takeDamage();
                        createExplosion(enemy.x, enemy.y, enemy.width, enemy.color);
                        gameState.enemies.splice(i, 1);
                        break;
                    }
                }
                
                // With enemy bullets
                for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                    const bullet = gameState.bullets[i];
                    
                    if (bullet.speed < 0 && // Enemy bullets
                        bullet.x > player.x - player.width / 2 &&
                        bullet.x < player.x + player.width / 2 &&
                        bullet.y > player.y - player.height / 2 &&
                        bullet.y < player.y + player.height / 2) {
                        
                        player.takeDamage();
                        createExplosion(bullet.x, bullet.y, 10, bullet.color);
                        gameState.bullets.splice(i, 1);
                        break;
                    }
                }
                
                // With power-ups
                for (let i = gameState.powerUps.length - 1; i >= 0; i--) {
                    const p = gameState.powerUps[i];
                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < (player.width / 2 + 20)) {
                        if (p.type === 'extraLife') {
                            gameState.lives++;
                            uiElements.lives.textContent = gameState.lives;
                        } else if (p.type === 'rapidFire') {
                            player.shootDelay = Math.max(100, player.shootDelay - 100);
                        }
                        
                        createExplosion(p.x, p.y, 20, p.color);
                        gameState.powerUps.splice(i, 1);
                    }
                }
            }
        }
        
        function createExplosion(x, y, size, color) {
            const particleCount = size * 2;
            
            for (let i = 0; i < particleCount; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 6 - 3,
                    color: color,
                    alpha: 1
                });
            }
        }
        
        function spawnPowerUp(x, y) {
            const types = ['extraLife', 'rapidFire'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            gameState.powerUps.push({
                x: x,
                y: y,
                speed: 2,
                type: type,
                color: type === 'extraLife' ? '#ff5555' : '#00ffaa'
            });
        }
        
        function gameOver() {
            gameState.running = false;
            uiElements.finalScore.textContent = `Score: ${gameState.score}`;
            uiElements.gameOverScreen.style.display = 'flex';
            uiElements.mobileControls.style.display = 'none';
            uiElements.touchArea.style.display = 'none';
        }
        
        // ========== TOUCH CONTROLS ========== //
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            // Check if touch is in joystick area
            const joystickArea = uiElements.touchArea.getBoundingClientRect();
            if (touchX >= joystickArea.left - rect.left && 
                touchX <= joystickArea.right - rect.left &&
                touchY >= joystickArea.top - rect.top && 
                touchY <= joystickArea.bottom - rect.top) {
                
                gameState.joystick.active = true;
                gameState.joystick.touchId = touch.identifier;
                gameState.joystick.startX = joystickArea.left + joystickArea.width/2 - rect.left;
                gameState.joystick.startY = joystickArea.top + joystickArea.height/2 - rect.top;
                updateJoystickPosition(touchX, touchY);
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!gameState.joystick.active) return;
            
            // Find our touch
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === gameState.joystick.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    const touchX = touch.clientX - rect.left;
                    const touchY = touch.clientY - rect.top;
                    updateJoystickPosition(touchX, touchY);
                    break;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            // Find our touch
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === gameState.joystick.touchId) {
                    resetJoystick();
                    break;
                }
            }
        }
        
        function updateJoystickPosition(touchX, touchY) {
            // Calculate distance from center
            const dx = touchX - gameState.joystick.startX;
            const dy = touchY - gameState.joystick.startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Limit joystick to max distance
            if (distance > gameState.joystick.maxDistance) {
                const angle = Math.atan2(dy, dx);
                const boundedX = gameState.joystick.startX + Math.cos(angle) * gameState.joystick.maxDistance;
                const boundedY = gameState.joystick.startY + Math.sin(angle) * gameState.joystick.maxDistance;
                
                // Update joystick position
                uiElements.joystick.style.transform = `translate(${boundedX - gameState.joystick.startX}px, ${boundedY - gameState.joystick.startY}px)`;
                
                // Set movement values (normalized)
                gameState.joystick.moveX = Math.cos(angle);
                gameState.joystick.moveY = Math.sin(angle);
            } else {
                // Update joystick position
                uiElements.joystick.style.transform = `translate(${dx}px, ${dy}px)`;
                
                // Set movement values (normalized)
                gameState.joystick.moveX = dx / gameState.joystick.maxDistance;
                gameState.joystick.moveY = dy / gameState.joystick.maxDistance;
            }
        }
        
        function resetJoystick() {
            gameState.joystick.active = false;
            gameState.joystick.touchId = null;
            gameState.joystick.moveX = 0;
            gameState.joystick.moveY = 0;
            uiElements.joystick.style.transform = 'translate(0, 0)';
        }
        
        // ========== EVENT LISTENERS ========== //
        // Keyboard events
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });
        
        // Mobile events
        if (gameState.isTouchDevice) {
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('touchcancel', handleTouchEnd);
            
            uiElements.fireBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                gameState.keys.Fire = true;
            }, { passive: false });
            
            uiElements.fireBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                gameState.keys.Fire = false;
            });
        }
        
        // Game control buttons
        uiElements.startBtn.addEventListener('click', initGame);
        uiElements.restartBtn.addEventListener('click', initGame);
        uiElements.instructionsBtn.addEventListener('click', () => {
            alert("HOW TO PLAY:\n\nDesktop:\n- Arrow Keys or WASD: Move\n- Space or Z: Shoot\n\nMobile:\n- Touch and drag in the left joystick area to move\n- Tap FIRE button to shoot\n\nDestroy enemies to score points. Collect power-ups for bonuses. Survive as long as possible!");
        });
        
        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            if (gameState.isTouchDevice) e.preventDefault();
        });
        
        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
